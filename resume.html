<!DOCTYPE html>
<html>
<head>
  <title>Your Unique Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
    }
    .left-side {
      flex: 1;
      padding: 50px;
      background-color: #ff9900;
      color: #fff;
    }
    .right-side {
      flex: 2;
      padding: 50px;
      background-color: #fff;
    }
    .headline {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .subheadline {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .description {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="headline">Welcome to My Unique Website</div>
      <div class="subheadline">Expressing Creativity through Design</div>
      <div class="description">
        This website showcases my creative journey and passion for unique design and user experiences. Explore, engage, and enjoy the vibrant world of creativity!
      </div>
    </div>
    <div class="right-side">
      <img src="your-image.jpg" alt="Your Image" style="max-width: 100%;">
    </div>
  </div>
</body>
</html>
